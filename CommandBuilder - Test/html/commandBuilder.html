<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
		<title>Command Builder Test</title>
		<script src="error_handler.js"></script>
		<script src="blockly_compressed.js"></script>
		<script src="blocks_compressed.js"></script>
		<script src="ahk.js"></script>
		<script src="ahk_generator.js"></script>
		<script src="en.js"></script>
		<script src="command_builder.js"></script>
		<style>
			body {
				background-color: #fff;
				font-family: sans-serif;
			}
			h1 {
				font-weight: normal;
				font-size: 140%;
			}
			.buttons{
				padding:10px;
			}
			.buttons button{
				border:none;
				padding:5px 10px;
				margin-left:10px;
				background:#888;
				color:#fafafa;
				border-radius:3px;
			}
			.buttons button:hover{
				background:#000;
				color:#fff;
			}
			.buttons button:active{
				background:#000;
				color:#eee;
			}
		</style>
	</head>
<body>
	<div id="blocklyDiv" style="height: 400px; width: 100%;"></div>
	<xml id="toolbox" style="display: none">
		<block type="automation_type_text"></block>
		<block type="automation_press_keys"></block>
		<block type="automation_click"></block>
		<block type="automation_wait"></block>
	</xml>
	<div class="buttons">
		<button id="save_button" onclick="savePressed();">Save</button>
		<button id="cancel_button" onclick="cancelPressed();">Close</button>
		<button id="cancel_button" onclick="document.getElementById('save').innerText = 'Preview';">Preview Code</button>
	</div>
	<div style="display:none;">
		<span  id="save"></span>
		<textarea id="ahk" style="height: 300px; width: 800px; background: yellow" readonly tabindex="0"></textarea>
		<span id="ctrl"></span>
		<span id="alt"></span>
		<span id="shift"></span>
	</div>
	<script src="script.js"></script>
</body>
</html>
