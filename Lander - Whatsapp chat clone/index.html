		$("input:text:visible:first").focus();

        // If user types enter (stop IE reloading page on enter)
        $("#message").find('input, select').keypress(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                $("#submitmessage").click();
                return false;
            }
        });
    
        //If user clicks send button
        $("#submitmessage").click(function(){
            document.getElementById('usermessage').focus();
            var obj = document.getElementById('chatbox');
            obj.scrollTop = obj.scrollHeight;

			}
			
            $("#usermessage").attr("value", "");
            return false;
        });
